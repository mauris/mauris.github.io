name: Deploy to Github Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
      
      - name: Setup Pages
        uses: actions/configure-pages@v2
        with:
          static_site_generator: next
      # See https://github.com/actions/cache/blob/main/examples.md#node---yarn-2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "yarn_cache_folder=$(yarn config get cacheFolder)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ env.yarn_cache_folder }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/cache@v3
        id: next-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ github.workspace }}/**/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/**', 'libs/**', '**/package.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
        
      - name: Build
        run: |
          yarn
          yarn build
          yarn build:export
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/main/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1