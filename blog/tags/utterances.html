ed utterances</h2><div><ul class="list-none"><li class="PostsListLayout_listPostItem__GfLKH"><a title="Giscus: Blog Comments with GitHub Discussions" href="/blog/posts/2022-04-11-giscus-blog-comments-github-discussions"><h4>Giscus: Blog Comments with GitHub Discussions</h4></a><time dateTime="2022-04-11">11 April 2022</time></li><li class="PostsListLayout_listPostItem__GfLKH"><a title="Utterances: Blog Comments with GitHub Issues" href="/blog/posts/2022-04-05-utterances-blog-comments"><h4>Utterances: Blog Comments with GitHub Issues</h4></a><time dateTime="2022-04-05">5 April 2022</time></li></ul></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":"2022-04-11-giscus-blog-comments-github-discussions","meta":{"title":"Giscus: Blog Comments with GitHub Discussions","date":"2022-04-11","coverImage":"https://images.unsplash.com/photo-1648819955157-a9a96e307d56?ixlib=rb-1.2.1\u0026q=80\u0026fm=jpg\u0026crop=entropy\u0026cs=tinysrgb\u0026dl=siarhei-palishchuk-um_LMDP8pSY-unsplash.jpg\u0026w=1920","coverImageCaption":"Photo by [Siarhei Palishchuk](https://unsplash.com/@smeshny) on Unsplash","tags":["utterances","giscus"]},"content":"\nLast week, I integrated [Utterances](https://utteranc.es) to my blog over a couple of hours and shortly after integration, I found out about [Giscus](https://giscus.app/) and [laymonage](https://github.com/laymonage) came over to tell me that Giscus comes \"with a ready-to-use [component library](https://github.com/giscus/giscus-component)\".\n\nBeing \"heavily inspired by utterances\", Giscus is similar in many aspects (client-side integration, custom themes, reactions etc.) leveraged on [GitHub Discussions](https://docs.github.com/en/discussions) to host comments rather than GitHub Issues. Since I was familiar with how Utterances worked by then, I was able to quickly switch over to Giscus in an hour or so. Additionally, Giscus allows you to:\n\n- add reactions to the page itself - these are stored on the discussion original post and can be disabled by option\n- replies to comments, nesting - this is a feature I understand to be not supported by GitHub Issues\n- sorting of comments by oldest/newest\n- configuring if the comment box should be placed above all comments - I preferred not to scroll through the long list of comments before adding my comment, though this is purely the user's preference.\n\nOne thing I was facinated about, was that the comments widget did not reload fully when themes changed. I dug into the component library's source code and found that Giscus's component library leverages on [message passing to the iframe](https://github.com/giscus/giscus-component/blob/main/web/src/giscus.ts#L202) to update changes occurred in the component props. When using Utterances, any change in the props would result in a full reload of the script and iframe.\n\n\u003cimg src=\"https://raw.githubusercontent.com/mauris/site-content/main/assets/d3c0caadbf.gif\" /\u003e\n\nGiscus worked nicely, and I guess it's here to stay on my blog. Kudos to the Giscus team for building on the goodness that Utterances brought about.\n","nextId":"2022-05-08-react-query-options","prevId":"2022-04-05-utterances-blog-comments"},{"id":"2022-04-05-utterances-blog-comments","meta":{"title":"Utterances: Blog Comments with GitHub Issues","date":"2022-04-05","coverImage":"https://images.unsplash.com/photo-1648598037844-84ca8cb3bc88?ixlib=rb-1.2.1\u0026q=80\u0026fm=jpg\u0026crop=entropy\u0026cs=tinysrgb\u0026dl=davis-patton-qkoLsnNsJMg-unsplash.jpg\u0026w=1920","coverImageCaption":"Photo by [Davis Patton](https://unsplash.com/@davispatton) on Unsplash","tags":["utterances","giscus"]},"content":"\nAwhile back when I was reading up on [TkDodo's commentaries of react-query](https://tkdodo.eu/blog/practical-react-query), I noticed that TkDodo's blog has a nice comments section that looked very familiar. Upon closer inspection, I realised it was a widget called [Utterances](https://utteranc.es/), which allowed comments to be stored on a GitHub repository's issues.\n\nThis was neat for a fully static blog like mine, where I just don't want to host a database somewhere just to store comments. So I decided to try adding it to my built-time generated blog.\n\nThe setup was straightforward, I simply fill up the form in the `configuration` section, and it populates my input into the `\u003cscript\u003e` tag below. I thought it would be a straightforward copy-paste, but TypeScript came complaining about `repo` being an invalid attribute for the `\u003cscript\u003e` tag.\n\nI looked around GitHub for React implementation or integration of Utterances, and found these two:\n\n- \u003chttps://github.com/wicksome/utterances-react/blob/master/packages/component/src/Utterances.js\u003e\n- \u003chttps://github.com/b6pzeusbc54tvhw5jgpyw8pwz2x6gs/react-utterances/blob/master/packages/component/src/ReactUtterances.js\u003e\n\nSo the trick was to dynamically assign the special attributes (like `repo`) to get by TypeScript complains for `\u003cscript\u003e`. Along the way, I encountered the issue of the injected `\u003cscript\u003e` tag being removed while the `\u003ciframe\u003e` tag as being injected asynchronously via `insertAdjacentHTML` (See [line 77](https://github.com/utterance/utterances/blob/36695bf89ffb2ea10eaa26f1b5cbc90477704b9f/src/client.ts) of the utterances source code).\n\nMy solution? To enable proper re-render of the Utterances widget, [I wrote a copy of the component](https://github.com/mauris/mauris.github.io/blob/main/apps/main/components/Utterances.tsx) taking references from the two other implementations mentioned above. My implementation takes care to track the number of script instances being loaded, and once the last instance has loaded, it will remove all duplicated instances, leaving only the last \"up-to-date\" instance in the DOM. This works neatly with changes in the site theme and current post.\n\nI was quite pleased at how easy and straightforward Utterances can be integrated to provide comments and discussions into static sites. I hope to hear from people who's come by to read what I've written and give their thoughts too.\n\nThank you to the folks behind [utterances](https://github.com/utterance) for making the comments widget that made sense.\n","nextId":"2022-04-11-giscus-blog-comments-github-discussions","prevId":"2022-03-31-nextjs-typescript-monorepo"}],"tag":"utterances"},"__N_SSG":true},"page":"/blog/tags/[tag]","query":{"tag":"utterances"},"buildId":"xpwcPEMopR_1evsOIaI-9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
